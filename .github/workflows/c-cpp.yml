name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Debug Test
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Setup GCC
      uses: Dup4/actions-setup-gcc@v1
      with:
        version: 12

    - name: Install dependencies
      run: sudo apt install -y libaio-dev gcovr

    - name: Config project
      run: cmake -B build/debug -S . -DCMAKE_BUILD_TYPE=Debug -DBUILD_WITH_COVERAGE=ON

    - name: Build project
      run: cmake --build build/debug -j `nproc`

    - name: Test
      run: ctest --test-dir build/debug

    - name: Generate coverage file
      run: gcovr -v -r . --json-pretty --json=coverage.json --xml-pretty --xml=coverage.xml --exclude 'build/*' --exclude 'tests/*' --exclude 'benchmarks/*'

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: coverage.xml
        verbose: true

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ failure() }}
      with:
        limit-access-to-actor: true
